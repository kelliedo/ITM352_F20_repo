<form name="processinvoice" action="/process_invoice" method="POST"> 
    <div>
    <main>
    <script>
        // display products
        for (i=0; 1<products.length; i++) {
        document.write(`
        <section class="item">
            <h2>${products[i].name}</h2>
            <p>$${(products[i].price)}</p>
            <img src="./images/${products[i].image}">   
        </section>

        <label>Quantity</label>
            <input type="text" placeholder"0" name="quantity${i}" onkeyup = "checkQuantityTextbox(this);">
            `);
        }
    </script>
    </main>
    </div>

    <h3>     
    <input type="submit" value="Purchase" name="Purchase_Button">
    </h3>
</form>  


<form action="action_page.php" method="POST"> 
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
