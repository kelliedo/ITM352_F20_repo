<script>
// Product data 

function generate_item_rows(product_quantities_array) {
  // prints out row of products with quantities from product_quantities_array
  for(i=0; i<product_quantities_array.length; i++) {
    errors = isNonNegIntString(product_quantities_array[i], true);
    if(product_quantities_array[i] == 0) {
        continue;
      }
  if (errors.length == 0) {
  var extended_price = product_quantities_array[i] * products[i].price;
            var subtotal = extended_price + subtotal;
            document.write(`
            <tr>
              <td width="43%">${products[i].name}</td>
              <td align="center" width="11%">${product_quantities_array[i]}</td>
              <td width="13%">\$${products[i].price}</td>
              <td width="54%">\$${extended_price}</td>
            </tr>`)

} else {
  product_quantities_array[i] = `<span style="color:red;">${product_quantities_array[i]}<br>${errors.join("<br>")} </span>`;
  } 
}
}

function isNonNegIntString(string_to_check, returnErrors) {
    errors = []; // assume no errors at first
    if(Number(string_to_check) != string_to_check) errors.push('Not a number!'); // Check if string is a number value
    if(string_to_check < 0) errors.push('Negative value!'); // Check if it is non-negative
    if(parseInt(string_to_check) != string_to_check) errors.push('Not an integer!'); // Check that it is an integer

    return returnErrors ? errors : (errors.length == 0);
}

var products = [
        {
            "name": "Terrarium Candle",
            "price": 15,
            "image": "terrariumcandle.jpeg"
        },
        {
            "name": "Pineapple Candle",
            "price": 12,
            "image": "pineapplecandle.jpg"
        },
        {

        },
        {

        },
        {
            "name": "Happy Birthday Candles",
            "price": 10,
            "image": "birthdaycandle.jpg"
        },
        {
            "name": "Christmas Candle",
            "price": 15,
            "image": "lavendercandle.jpg"
        }
    ]; // Array of products using SmartPhoneProducts3

    var quantities = [0,1,2,3,4]; // Array of quantities


// Subtotal calculation
    var subtotal = 0;


</script>

<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <table border="2">
          <tbody>
            <tr>
              <th style="text-align: center;" width="43%">Item</th>
              <th style="text-align: center;" width="11%">Quantity</th>
              <th style="text-align: center;" width="13%">Price</th>
              <th style="text-align: center;" width="54%">Extended Price</th>
            </tr>
        <script>
            generate_item_rows(quantities);

            

            // Sales tax calculation
            var taxrate = 0.0575;
            var tax = taxrate*subtotal;

          // Shipping calculation
          if(subtotal <= 50) {    // $2 shipping on a subtotal of up to $50
            shipping = 2;
          }
          else if (subtotal <= 100) {   // $5 shipping on a subtotal of up to $5
            shipping = 5;
          }
          else {
            shipping = 0.05*subtotal;   // otherwise, shipping will be 5% of subtotal
          }

           // Grand total calculation
            var total = subtotal+tax+shipping;

            
        </script>
            <tr>
              <td colspan="4" width="100%">&nbsp;</td>
            </tr>

              <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>

              <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(100*taxrate);</script>%</span></td>

            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%"><span>Shipping</span></td>

            </tr>
            <tr>
              <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
